<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to pioneer bank</h2>
        <div id="submit-area" class="login-style">
            <h4>Login</h4>
            <input class="form-control" type="email" name="" id="" placeholder="Email"><br/>
            <input class="form-control" type="password" name="" id="" placeholder="Password"><br/>
            <button id="loginButton" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>
    <div id="tranjectionalArea">

        <div class="row">
            <div class="col-lg-4">
                <div class="Deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4  ">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4 ">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="login-style">
                    <h4>
                        Deposite
                    </h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ Amount you want to deposite">
                    <button id="depositeButton" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login-style">
                    <h4>
                        Withdraw
                    </h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <button id="withdrawButton" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('tranjectionalArea').style.display = 'block';

            })
            //Add deposite
        document.getElementById('depositeButton').addEventListener('click', function() {
            const depositeAmount = document.getElementById('depositeAmount').value;
            const depositeNumber = parseFloat(depositeAmount);

            const currentDeposite = document.getElementById('currentDeposite').innerText;
            const currentNumber = parseFloat(currentDeposite);
            const total = depositeNumber + currentNumber;
            document.getElementById('currentDeposite').innerText = total;


            //add Balance
            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            totalBalance = currentBalanceNumber + depositeNumber;
            document.getElementById('currentBalance').innerText = totalBalance;




        })

        //withdraw
        document.getElementById('withdrawButton').addEventListener('click', function() {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            totalWithdraw = currentWithdrawNumber + withdrawNumber;

            document.getElementById('currentWithdraw').innerText = totalWithdraw;


            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            totalBalance = currentBalanceNumber - totalWithdraw;
            document.getElementById('currentBalance').innerText = totalBalance;


        })
    </script>
</body>

</html>
